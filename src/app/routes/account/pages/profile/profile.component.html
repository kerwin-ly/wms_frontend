<shared-page-container>
  <nz-tabset [(nzSelectedIndex)]="tabIdx">
    <nz-tab [nzTitle]="'account.info' | translate">
      <div class="profile-content">
        <form nz-form [formGroup]="form" role="form">
          <nz-form-item>
            <nz-form-label>{{'account.username' | translate}}</nz-form-label>
            <nz-form-control>
              <input type="text" nz-input formControlName="username" />
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </nz-tab>
  </nz-tabset>
</shared-page-container>
