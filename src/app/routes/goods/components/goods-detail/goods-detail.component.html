<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">类目</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入类目名!">
      <input nz-input formControlName="name" />
    </nz-form-control>
  </nz-form-item>
</form>
<div class="text-center">
  <button nz-button (click)="cancel()">取消</button>
  <button nz-button nzType="primary" class="ml-sm" (click)="submit()">保存</button>
</div>
